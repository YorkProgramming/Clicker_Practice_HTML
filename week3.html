<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page1">
        <div class="top">
            <h1>Network</h1>
        </div>
            <div class="header">
                <h2>Your Feed</h2>
            </div>
                <div class="container">
                    <div class="profile">
                        <img class="pic" src="images/user-circle.png" alt="profile pic" id="pic">
                        <a href="#">Add an avatar</a>
                        <h3>James Doe</h3>
                    </div>
                    <div class="feed">
                        <div class="row">
                            <div class="user">
                                <h3 class="name">Neil M.</h3>
                                <div class="num">
                                    <span id="span-1">9 like(s)</span><button class="btn" onclick="like(0)">Likes</button>
                                </div>
                            </div>
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                        </div>
                        <div class="row">
                            <div class="user">
                                <h3 class="name">Nichole K.</h3>
                                <div class="num">
                                    <span id="span-2">12 like(s)</span><button class="btn" onclick="like(1)">Likes</button>
                                </div>
                            </div>
                            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                        <div class="row">
                            <div class="user">
                                <h3 class="name">Jim R.</h3>
                                <div class="num">
                                    <span id="span-3">9 like(s)</span><button class="btn" onclick="like(2)">Likes</button>
                                </div>
                            </div>
                            <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                        </div>
                    </div>
                </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
